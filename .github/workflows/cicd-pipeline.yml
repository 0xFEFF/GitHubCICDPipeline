name: CI/CD Pipeline RestAPI Container

on:
  push: 
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:

  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest flask
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        pytest

  #build:
  #  needs: test
  #  runs-on: ubuntu-latest

  #  steps:
  #  - uses: actions/checkout@v3
  #  - name: Build the Docker image
  #    working-directory: src/restapi/
  #    run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)

  build-and-push-image:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: src/restapi/
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  acceptance-test:
    needs: build-and-push-image
    runs-on: ubuntu-latest
    steps:
      - name: Run container on Actions Runner
        run: |
          docker run -d ghcr.io/0xfeff/githubcicdpipeline:main
          curl 172.17.0.2:5000/me/

  deploy:
    needs: acceptance-test
    runs-on: ubuntu-latest
    steps:
      - name: Login to Azure Container Instance
        run: |
          echo Login

      - name: Deploy to Azure Container Instance
        run: |
          echo docker run -d ghcr.io/0xfeff/githubcicdpipeline:main
  



